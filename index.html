<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void-39</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
            z-index: 1;
        }
        
        .container {
            text-align: center;
            z-index: 2;
            position: relative;
        }
        
        .name {
            font-size: 5rem;
            font-weight: 300;
            letter-spacing: 10px;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            animation: glow 3s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.9), 
                             0 0 30px rgba(255, 255, 255, 0.5);
            }
        }
        
        /* Медиа-запросы для адаптивности */
        @media (max-width: 768px) {
            .name {
                font-size: 3rem;
                letter-spacing: 5px;
            }
        }
        
        @media (max-width: 480px) {
            .name {
                font-size: 2.5rem;
                letter-spacing: 3px;
            }
        }
    </style>
</head>
<body>
    <img src="https://media1.tenor.com/m/1rcTDFXSfTUAAAAC/re-zero-ram.gif" alt="Re:Zero Ram Background" class="background">
    <div class="container">
        <div class="name">VOID-39</div>
    </div>
</body>
</html>
